<!DOCTYPE html>

<html>
    <head>
        <script src="Edited_Attractor.js"></script>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
       <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>-->

    </head>
    <body>

        <table>
            <tr>
                <head>
                        Welcome to Attractor!!
                </head>
                <p>
                    Instructions are as follows: 
                </p>
            </tr>
            <tr>
                <td>
                        <div id="attractor"></div>      
                </td>
                <td>
                
                        <span>Rate of particles</span>
                        <input type="range" min="0.25" max="1.75" value="0.5" step="0.005" class="slider" id="rateSlider">
                        <output id="rateSliderOut">0.5</output>
                    <br>
                        <span>Total particles</span>
                        <input type="range" min="6" max="1001" value="200" step="1" class="slider" id="totalSlider">
                        <output id="totalSliderOut">200</output>
                    <br>
        
                        <span>Radius of particles</span>
                        <input type="range" min="2" max="10" value="3" step="0.25" class="slider" id="radiusSlider">
                        <output id="radiusSliderOut">3</output>

                </td>

            </tr>
        </table>

    </body>
</html>
